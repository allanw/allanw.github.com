---
layout: default
---

<div class="article-navigation">
  
  <ul>
  {% for item in site.categories.blog limit:40 offset:0 %}
    <li>
      <a href="{{site.baseurl}}{{item.url}}" title="{{item.title}}">
        {{item.title}}
      </a>
      <span class="date">{{ item.date | date: "%B %d, %Y" }}</span>
    </li>
  {% endfor %}
  </ul>
</div>
